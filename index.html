    <!-- Contenido principal -->
    <section class="container" id="main">
        <div class="row">
            <!-- Tabla de contenido -->
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading" id="panels">
                                <!--<h3 class="panel-title">Panel title</h3>-->

                                    <div class="col-md-10"><h4><i class="fa fa-table" aria-hidden="true"></i> Content server</h4></div>

            </div><!-- Fin tabla de contenido -->

            <!-- Cuadros de informacion y upload -->
            <div class="col-md-4">
                <!-- Formulario de upload -->
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="panels"><i class="fa fa-cloud-upload" aria-hidden="true" id="icons"></i> Upload file</div>
                        <div class="panel-body">
                            <form id="formUploadAjax" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="file" id="archivo" name="archivo">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3 col-md-offset-8">
                                        <div class="input-group">
                                            <span class="input-group-addon buttons-design"><i class="fa fa-upload" aria-hidden="true"></i></span>
                                            <input type="submit" class="form-control input-sm" id="uploadFile" value="Upload">
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div><!-- Fin del cuadro formulario upload -->
                <!-- Cuadro de informacion -->
                <div class="row">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="panels"><i class="fa fa-info-circle" aria-hidden="true" id="icons"></i> Informations</div>
                        <div class="panel-body">
                            <div class="col-md-6">
                                <h5>Host name : <span class="label label-danger" id="host-label"></span></h5>
                                <h5>Port number : <span class="label label-danger" id="port-label"></span></h5>
                                <h5>Path : <span class="label label-danger" id="path-label"></span></h5>
                            </div>
                            <div class="col-md-6">


                            </div>
                        </div>
                    </div>
                </div>
                <!-- Cuadro de botnoes (create folder, sing out) -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon buttons-design"><i class="fa fa-folder-open-o" aria-hidden="true"></i></span>
                            <input type="submit" class="form-control input-sm" id="create-folder" value="Create folder" data-toggle="modal" data-target="#ventana-create-folder">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-addon buttons-design"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                            <input type="submit" class="form-control input-sm" id="sing-out" value="Sing out">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section><!-- Fin del contenido principal -->

    <!-- Ventana de inicio de sesion -->
    <!-- SING IN -->
    <div class="modal bs-example-modal-sm" tabindex="-1" role="dialog" id="ventana-sesion">
        <div class="modal-dialog" role="document" id="sombra">
        <!-- CONTENIDO (FORMULARIO) -->
            <div class="modal-content">
                <!-- Header del inicio de sesion -->
                <div class="modal-header" id="encabezado">
                    <h4 class="modal-title">Connection to...</h4>
                </div>
                <!-- Contenido del inicio de sesion -->
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <form class="" id="form-connection" method="post" enctype="multipart/form-data">
                                    <!-- Input host -->
                                    <div class="form-group">
                                        <label for="Host">Host name</label>
                                        <input type="text" class="form-control" id="host" name="host" value="">
                                    </div>
                                    <!-- input usuario -->
                                    <div class="form-group">
                                        <label for="user">User name</label>
                                        <input type="text" class="form-control" id="user" name="user" value="">
                                    </div>
                                    <!-- input password -->
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" value="">
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
                <!-- Footer del inicio de sesion (botones) -->
                <div class="modal-footer">
                    <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="connect">Connect</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!-- MODAL DELETE -->
    <div class="modal fade" id="ventana-delete" tabindex="-1" role="dialog" aria-labelledby="">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="">Delete file</h4>
					</div>
					<form id="form-delete" method="POST">
						<div class="modal-body">
							<div class="form-group">
                                <h4>Are you sure to delete this file?</h4>
								<input class="form-control" id="name-file" value="" type="text" name="name-file" readonly>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-danger" data-dismiss="modal">Close</button>
					        <button type="submit" class="btn btn-success" name="Delete">Delete</button>
						</div>
					</form>
				</div>
			</div>
		</div>

    <!-- MODAL DOWNLOAD -->
    <div class="modal fade" id="ventana-download" tabindex="-1" role="dialog" aria-labelledby="tDownload">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="tDownload">Download</h4>
					</div>
					<form id="form-download">
						<div class="modal-body">
                            <div class="form-group">
                                <input type="hidden" name="name-file" value="" id="fileToDownload">
								<input class="form-control" type="text" name="local-path" placeholder="Local path" required>
							</div>
						</div>
						<div class="modal-footer">
							<button class="btn btn-danger" data-dismiss="modal">Close</button>
					        <button type="submit" class="btn btn-success" name="Download">Download</button>
						</div>
					</form>
				</div>
			</div>
		</div>
        <!-- MODAL CREATE NEW FOLDER -->
        <div class="modal fade" id="ventana-create-folder" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Create new folder</h4>
                    </div>
                    <form class="" id="form-new-folder" method="post" enctype="multipart/form-data">
                    <div class="modal-body">
                        <h4>Name of the new folder</h4>
                        <input class="form-control" type="text" name="name-new-folder" placeholder="Name new folder" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
